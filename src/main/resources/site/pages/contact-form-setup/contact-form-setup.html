<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Contact form setup - <span data-th-text="${content.displayName}" data-th-remove="tag" /></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>
<body>
	<div class="container-fluid">
		<header class="container page-header">
			<h1 data-th-if="${content.data.title}">
				<span data-th-text="${content.data.title}" /><br /><span class="small" data-th-text="' (' + ${content.displayName} + ')'" />
			</h1>
			<h1 data-th-unless="${content.data.title}">
				<span data-th-text="${content.displayName}" />
			</h1>
		</header>
	</div>
	<div class="container">

		<section>
			<header>
				<h2>Form config</h2>
			</header>
			<div data-portal-region="main">
				<div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
					<div data-portal-component="${component.path}"  data-th-remove="tag" />
				</div>
			</div>
		</section>
	</div>
	<div class="container">
		<hr />
		<section data-th-if="${data.show_preview}">
			<header>
				<h2>Form preview</h2>
			</header>
			<div data-th-utext="${preview}" class="well" />
		</section>
	</div>
	<div data-th-if="${data.show_help}" class="container">
		<hr />
		<div data-th-utext="${documentation}" data-th-remove="tag" />
	</div>
</body>
</html>
