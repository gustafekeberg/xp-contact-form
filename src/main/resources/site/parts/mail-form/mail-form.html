<section data-th-id="${form.ID}" class="easy-contact-form">
	<header>
		<h1 data-th-text="${config.title}?: 'Contact form'"></h1>
	</header>
	<form data-th-action="${form.action}">
		<div class="row">
			<fieldset class="col-sm-12">
				<div data-th-remove="tag" data-th-each="field : ${form.inputFields}">
					<div data-th-if="${field.placement} == 'top'" class="form-group">
						<label data-th-if="${field.label}" data-th-text="${field.label}" data-th-attr="for=${form.ID + '_' + field.name}" />
						<input data-th-unless="${field.type} == 'textArea'" class="form-control" data-th-attr="id=${form.ID + '_' + field.name}, name=${field.name}, placeholder=${field.placeholder}, required=${field.required}? 'required', type=${field.type}" />
						<textarea data-th-if="${field.type} == 'textArea'" class="form-control" data-th-attr="id=${form.ID + '_' + field.name}, name=${field.name}, placeholder=${field.placeholder}, required=${field.required}? 'required'"></textarea>
					</div>
				</div>
			</fieldset>
			<fieldset class="col-sm-6">
				<div data-th-remove="tag" data-th-each="field : ${form.inputFields}">
					<div data-th-if="${field.placement} == 'left'" class="form-group">
						<label data-th-if="${field.label}" data-th-text="${field.label}" data-th-attr="for=${form.ID + '_' + field.name}" />
						<input data-th-unless="${field.type} == 'textArea'" class="form-control" data-th-attr="id=${form.ID + '_' + field.name}, name=${field.name}, placeholder=${field.placeholder}, required=${field.required}? 'required', type=${field.type}" />
						<textarea data-th-if="${field.type} == 'textArea'" class="form-control" data-th-attr="id=${form.ID + '_' + field.name}, name=${field.name}, placeholder=${field.placeholder}, required=${field.required}? 'required'"></textarea>
					</div>
				</div>
			</fieldset>
			<fieldset class="col-sm-6">
				<div data-th-remove="tag" data-th-each="field : ${form.inputFields}">
					<div data-th-if="${field.placement} == 'right'" class="form-group">
						<label data-th-if="${field.label}" data-th-text="${field.label}" data-th-attr="for=${form.ID + '_' + field.name}" />
						<input data-th-unless="${field.type} == 'textArea'" class="form-control" data-th-attr="id=${form.ID + '_' + field.name}, name=${field.name}, placeholder=${field.placeholder}, required=${field.required}? 'required', type=${field.type}" />
						<textarea data-th-if="${field.type} == 'textArea'" class="form-control" data-th-attr="id=${form.ID + '_' + field.name}, name=${field.name}, placeholder=${field.placeholder}, required=${field.required}? 'required'"></textarea>
					</div>
				</div>
			</fieldset>
			<fieldset class="col-sm-12">
				<div data-th-remove="tag" data-th-each="field : ${form.inputFields}">
					<div data-th-if="${field.placement} == 'bottom'" class="form-group">
						<label data-th-if="${field.label}" data-th-text="${field.label}" data-th-attr="for=${form.ID + '_' + field.name}" />
						<input data-th-unless="${field.type} == 'textArea'" class="form-control" data-th-attr="id=${form.ID + '_' + field.name}, name=${field.name}, placeholder=${field.placeholder}, required=${field.required}? 'required', type=${field.type}" />
						<textarea data-th-if="${field.type} == 'textArea'" class="form-control" data-th-attr="id=${form.ID + '_' + field.name}, name=${field.name}, placeholder=${field.placeholder}, required=${field.required}? 'required'"></textarea>
					</div>
				</div>
			</fieldset>
		</div>
		<div class="row">
			<fieldset class="col-xs-12">
				<div class="form-group">
					<button class="btn btn-success center-block">Skicka</button>
				</div>
			</fieldset>
		</div>
	</form>
	<div class="status-message hidden">
		<div class="container">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Sending message</h3>
			  </div>
			  <div class="panel-body">
			<div class="progress">
				<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
				</div>
			</div>
			  </div>
			</div>
		</div>
	</div>
	<div data-th-if="${documentation}" data-th-utext="${documentation}" data-th-remove="tag" />
</section>
