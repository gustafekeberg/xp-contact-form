<section class="easy-contact-form">
	<header>
		<h2>Form template</h2>
	</header>
	<form action="#">
		<div data-portal-region="main">
			<div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
			<!-- <p data-th-text="${component.path}" /> -->
				<div data-portal-component="${component.path}" data-th-remove="tag"></div>
			</div>
		</div>
		<fieldset class="col-xs-12">
			<div class="form-group">
			<button class="btn btn-success center-block" data-th-text="'${phrases.submit}'"/>
			</div>
		</fieldset>

	</form>
</section>
