<div data-th-class="${'contact-form-setup-field-wrapper wrapper-type-' + config.type}">
	<div class="field-padding">
		
		<div data-th-switch="${input_type}" data-th-remove="tag">	

			<div data-th-case="'input-textarea'" data-th-remove="tag">
				<div><strong>TextArea</strong></div>
				<div data-th-fragment="field_identifier" data-th-remove="tag">
					<p data-th-unless="${config.identifier}" class="text-danger">Please enter an identifier!</p>
					<p data-th-unless="${config.label}" class="text-danger">Please enter a label!</p>
				</div>
				<div data-th-fragment="field_attributes" data-th-remove="tag">
					<div data-th-each="key, iterStat : ${config}" data-th-remove="tag">
						<span class="label label-default" data-th-name="${key.key}">
							<span class="key" data-th-text="${key.key}" data-th-remove="none"/>: <span class="value" data-th-text="${key.value}" />
						</span>
					</div>
				</div>
			</div>

			<div data-th-case="'input-field'" data-th-remove="tag">
				<div><strong>Input field</strong><span class="type" data-th-if="${config.type}" data-th-text="${' ' + config.type}" /></div>
				<div data-th-include="::field_identifier" />
				<p data-th-unless="${config.type}" class="text-danger">Please select type!</p>
				<div data-th-include="::field_attributes" />
			</div>

			<div data-th-case="'helper-text'" data-th-remove="tag">
				<div><strong>Helper Text</strong></div>
				<div data-th-include="::field_attributes" />
			</div>

			<div data-th-case="*">
				<div><strong>Unknown type</strong></div>
				<div data-th-include="::field_attributes" />
			</div>
		</div>

	</div>
</div>
